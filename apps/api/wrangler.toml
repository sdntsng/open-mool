name = "open-mool-api"
compatibility_date = "2024-01-01"
main = "src/index.ts"

[vars]
# Environment variables

[[d1_databases]]
binding = "DB"
database_name = "open-mool-db"
database_id = "b477d138-8c2c-433a-b71a-92a8520f7081"

[[r2_buckets]]
